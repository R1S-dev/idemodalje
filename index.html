<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idemo Dalje</title>
    <meta name="description" content="Mini prezentacija i kontakt." />
    <meta name="theme-color" content="#0B0F14" />

    <!-- Favicon ostaje -->
    <link rel="icon" type="image/png" href="/logo_light.png" />

    <!-- Theme init BEFORE React: stabilno (nema flash-a, light radi kako treba) -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('idemodalje_theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = (saved === 'dark' || saved === 'light') ? saved : (prefersDark ? 'dark' : 'light');
          document.documentElement.classList.toggle('dark', theme === 'dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-fog text-ink antialiased dark:bg-ink dark:text-fog">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
